<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

  <div class="cards mb-3">
    <div class="row">
      <div class="col-md-6 card-1 p-4 text-center">
        <h4 class="text-white-50">
          Your Result
        </h4>
        <div class="circle mb-3">
          <h1 class="text-white">76</h1>
          <span class="text-white-50">of 100</span>
        </div>
        <h4 class="text-white">
          Great
        </h4>
        <p class="text-white-50">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="col-md-6 p-4">
        <h4>
          Summary
        </h4>
        <p class="badge-1">
          Reaction
          <span class="float-right">
            <span id="reaction"></span> / <span class="text-muted">100</span>
          </span>
        </p>
        <p class="badge-2">
          Memory
          <span class="float-right">
            <span id="memory"></span> / <span class="text-muted">100</span>
          </span>
        </p>
        <p class="badge-3">
          Verbal
          <span class="float-right">
            <span id="verbal"></span> / <span class="text-muted">100</span>
          </span>
        </p>
        <p class="badge-4">
          Visual
          <span class="float-right"> 
            <span id="visual"></span> / <span class="text-muted">100</span>
          </span>
        </p>
        <a href="#" class="btn  continue">Continue</a>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="github.com/modupimaphoto">modupimaphoto</a>.
  </div>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
